<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="rcontact.css" />
  </head>
  <body>
    <div class="contact-form">
      <i><h1>Contact Us</h1></i>
      <div class="form">
        <label>Name :</label>
        <input type="text" value="" name="" placeholder="Enter your Name" />
      </div>
      <div class="form">
        <label>Email :</label>
        <input type="email" value="" name="" placeholder="Enter your Email" />
      </div>
      <div class="form">
        <label>Phone Number :</label>
        <input
          type="text"
          value=""
          name=""
          placeholder="Enter your Phone Number"
        />
      </div>
      <div class="form">
        <label>Message :</label>
        <textarea></textarea>
      </div>
      <a href="" class="button">Send</a>
    </div>
  </body>
</html>
